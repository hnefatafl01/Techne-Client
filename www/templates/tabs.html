<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon dark-accent">

  <!-- Dashboard Tab -->
  <ion-tab class="dark-accent" title="Goal Status" icon-off="ion-ios-speedometer-outline" icon-on="ion-ios-speedometer" href="#/tab/goals">
    <ion-nav-view name="tab-goals"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab class="dark-accent" title="Journal" icon-off="ion-ios-book-outline" icon-on="ion-ios-book" href="#/tab/sessions">
    <ion-nav-view name="tab-session"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab class="dark-accent" title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
