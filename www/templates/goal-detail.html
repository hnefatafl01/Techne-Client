<ion-view view-title="New Goal" ng-controller=" GoalDetailCtrl as $ctrl">
  <ion-content class="padding background-dark">
    <div class="list" >
      <form ng-submit="$ctrl.createGoal()">
        <label class="item item-input">
          <div class="input-label">Exercise</div>
          <input type="text" placeholder="Exercise Name" ng-model="$ctrl.goal.exercise_name">
        </label>

        <label class="item item-input">
          <div class="input-label">Goal Reps</div>
            <input ng-model="$ctrl.goal.reps" type="number" min="1"
                   max="300" step="1">
        </label>

        <label class="item item-input">
          <span class="input-label ">Goal Load</span>
          <input ng-model="$ctrl.goal.load"
                 class=""
                 type="number" min="0" max="1000" step="5">
        </label>

        <label class="item item-input">
          <span class="input-label ">Goal Finish Date</span>
          <input ng-model="$ctrl.goal.finish_date" class="dateInput" type="date">
        </label>
        <button class="button button-full button-positive">Add New Goal</button>
      </form>

    </div>
  </ion-content>
</ion-view>
