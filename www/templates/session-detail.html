
<ion-view
  ng-controller="SessionDetailCtrl as $ctrl"
  view-title="{{$ctrl.session.date}}">
  <ion-content class="padding background-dark">
    <div class="list" ng-if="$ctrl.newLog === true">

      <h2>New Exercise</h2>
      <form ng-submit="$ctrl.createExercise()">
        <label class="item item-input">
          <div class="input-label">
            Exercise
          </div>
          <input type="text" placeholder="Exercise Name" ng-model="$ctrl.session.exercise.name">
        </label>

        <label class="item item-input">
          <div class="input-label">
            Sets
          </div>
          <input ng-model="$ctrl.session.exercise.sets" type="number" name="" value="1" min="1" max="25">
        </label>

        <label class="item item-input">
          <div class="input-label">
            Reps
          </div>
          <input ng-model="$ctrl.session.exercise.repetitions" type="number" name="" value="1" min="1" max="300">
        </label>

        <label class="item item-input">
          <span class="input-label">Load</span>
          <input ng-model="$ctrl.session.exercise.load" type="number" min="0" max="1000" step="5">
        </label>

        <button class="button button-full button-balanced"><i class="ion-icon ion-plus"></i></button>
      </form>
    </div>

    <button
      class="button button-full button-royal"
      ng-click="$ctrl.newLog = true">
        Add New Exercise
    </button>

    <button class="button button-full button-balanced" ng-click="$ctrl.submitSession()">Submit Session</button>
    <ion-list >
      <ion-item
        class="card item-remove-animate item-avatar item-icon-right"
        type="item-text-wrap"
        ng-repeat="exercise in $ctrl.session.exercises track by $index">
          <h2>{{exercise.name}}</h2>
          <p>{{exercise.sets}} x {{exercise.repetitions}} x {{exercise.load}}lbs</p>
          <a ng-click="$ctrl.deleteExercise()"><i class="icon ion-close-round assertive"></i></a>
      </ion-item>
    <ion-list >
  </ion-content>
</ion-view>
