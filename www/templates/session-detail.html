
<ion-view
  ng-controller="SessionDetailCtrl as $ctrl"
  view-title="{{$ctrl.session.date}}">
  <ion-content class="padding">
    <div class="list">
      <!-- ng-if="$ctrl.newLog === true" -->
      <!-- <h2>New Exercise</h2> -->
      <form ng-submit="$ctrl.createExercise()">
        <label class="item item-input item-select">
          <div class="input-label">
            Exercise Name
          </div>
          <input type="text" placeholder="Exercise Name" ng-model="$ctrl.session.exercise">
          <!-- <select
            ng-model="$ctrl.exercise"
            ng-options="exercise as exercise.name for exercise in $ctrl.exercises track by exercise.id">
            <option>Pullups</option>
            <option>Squats</option>
            <option>Deadlifts</option>
            <option>Lunges</option>
            <option selected>Bench Press</option>
          </select> -->
        </label>

        <label class="item item-input item-select">
          <div class="input-label">
            Goal Reps
          </div>
          <select ng-model="$ctrl.exercise.reps">
            <option>10</option>
            <option selected>5</option>
          </select>
        </label>

        <label class="item item-input">
          <span class="input-label">Goal Load</span>
          <input ng-model="$ctrl.exercise.load" type="number" min="0" max="1000" step="5">
        </label>

        <div class="row">
          <div class="col">
            <button class="button button-full button-balanced">Add Exercise</button>
          </div>
        </div>
      </form>
    </div>

    <!-- <ion-list> -->
      <ion-item
        class="card item-remove-animate item-avatar item-icon-right"
        type="item-text-wrap">
        <!-- ng-repeat="exercise in journal.exercises" -->
        <h2>{{$ctrl.exercise.name}}</h2>
        <p>{{$ctrl.exercise.sets}} x {{$ctrl.exercise.reps}} x {{$ctrl.exercise.load}}lbs</p>
        <a ng-click="$ctrl.deleteExercise()"><i class="icon ion-close-round assertive"></i></a>
      </ion-item>
    <!-- </ion-list> -->
  </ion-content>
</ion-view>
