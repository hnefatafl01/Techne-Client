<ion-view view-title="Journals" ng-controller="SessionCtrl as $ctrl">
  <ion-content class="background-dark">

    <form ng-submit="$ctrl.newTrainingLog()">
      <input ng-model="$ctrl.session.duration" type="number"  value="1" min="1" max="120">
      <button class="button button-full button-balanced">New Training Log</button>
    </form>

      <!-- ng-if="$ctrl.newTrainingLog === false" -->
    <ion-list >
      <ion-item
        class="item-remove-animate item-avatar item-icon-right "
        ng-repeat="session in $ctrl.sessions track by $index"
        type="item-text-wrap"
        ng-href="#/tab/sessions/{{session.id}}"
        >
        <!-- ui-sref="tab.session-detail" -->
        <!-- <img ng-src="{{chat.face}}"> -->
        <!-- <div ng-repeat="exercise in session.exercises" > -->
          <h2>{{session.date | date: longDate}}</h2>
          <p>{{session.duration}} minutes</p>
          <!-- <p>{{session.id}}</p> -->
        <!-- </div> -->
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
